<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>
            <router-link to="/jx">精选</router-link>
            <router-link to="/phone">手机</router-link>
            <router-link to="/dq">电器</router-link>
        </p>
        <!-- 2. -->
        <router-view></router-view>
    </div>
    <script src="vue.js"></script>
    <!--1.  -->
    <script src="vue-router.js"></script>
    <script>
        // 3.
        const JingXuan = {
            template: "<div><h1>精选</h1><p>精选</p>{{msg}}</div>",
            data() {
                return {
                    msg: 'hello'
                }
            }
        };
        const Phone = {
            template: "<div><h3>手机</h3><p>手机手机手机手机手机手机手机。。。</p></div>"
        }
        const Electronic = {
            template: "<div><h3>家用电器</h3><p>家用电器家用电器家用电器家用电器家用电器。。。。</p></div>"
        };
        const router = new VueRouter({
            routes: [{ //默认路由
                    path: '/',
                    redirect: '/jx' //重定向到精选页面
                }, {
                    path: '/jx',
                    component: JingXuan
                }, {
                    path: '/phone',
                    component: Phone
                }, {
                    path: '/dq',
                    component: Electronic
                }

            ]
        })


        new Vue({
            el: "#app",
            //4
            router
        })
    </script>
</body>

</html>
