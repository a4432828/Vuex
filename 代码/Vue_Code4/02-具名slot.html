<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <my-tab>
            <h3 slot='header'>组件外部的标题</h3>
            <section slot='footer'>组件外部的内容。。。。</section>

            <a href="#">百度</a>
            <strong>请点击！</strong>
        </my-tab>
    </div>


    <script src="vue.js"></script>
    <script>
        Vue.component('myTab', {
            //<slot></slot> 将组件使用时已设置的结构进行保留 
            // 具名slot 匹配对应的名称的元素
            //默认slot用于放所有未指定名称的元素
            template: `<div><h1>组件内部标题</h1>
                            <slot name='header'></slot>
                            <p>组件内部的段落</p>
                            <slot name='footer'></slot>
                            <hr/>
                            <slot></slot>
                        </div>`
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
