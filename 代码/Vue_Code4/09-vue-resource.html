<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>

    <script src="vue.js"></script>
    <!-- 引入vue-resource插件 -->
    <script src="./vue-resource@1.3.4.js"></script>
    <script>
        //全局方法去请求
        Vue.http({
                //设置请求方式
                method: 'get',
                //设置请求路径
                url: './data/02-data1.txt'
            }).then(function(res) {
                console.log(res);
                /*
                返回的数据：
                    body: 服务返回的数据，如果是JSON数据，则自动转换为对象
                    bodyText:服务返回的数据,类型为字符串，不解析
                    status:状态码
                    headers:服务器设置的响应头
                    data:服务返回的数据，如果是JSON数据，则自动转换为对象
                */
            })
            .catch(function(err) {
                console.log(err);
            });

        new Vue({
            el: "#app",
            data: {
                msg: ""
            }
        });
    </script>
</body>

</html>
