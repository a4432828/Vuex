<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>

    <script src="vue.js"></script>
    <!-- 引入vue-resource插件 -->
    <script src="./vue-resource@1.3.4.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: ""
            },
            created() {
                this.$http({
                    method: 'get',
                    url: 'data/01-data.json'
                }).then(function(res) {
                    console.log(this); //this--->vue实例
                    console.log(res);
                    this.msg = res.data.age;
                });
            }
        });
    </script>
</body>

</html>
