<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>111</li>
			<li>222</li>
			<li>33333</li>
		</ul>
		<script>
			/*
			 let 声明变量
			 	1) let声明变量时不能重复声明
			 *  2) let声明的变量不能预解析
			 *  3) let声明的变量不定义在window上
			 *  4) let声明的变量具有块级作用域
			 *  5) 在for循环内，let能将下标保存
			 * */
			let aLi=document.getElementsByTagName('li');
			
			for(let i=0;i<aLi.length;i++){
				aLi[i].onclick=function(){
					alert(i);
				}
			}
			
		</script>
	</body>
</html>
