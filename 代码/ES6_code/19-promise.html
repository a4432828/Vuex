    <script>
        //promise的好处:
        // 1)可以将异步操作以同步操作的流程表达出来，避免了层层嵌套的回调函数。
        // 请求url1 得到结果后，在请求url2,得到结果后，将两个结果拼接才得到最终的结果

        // 2)Promise对象提供统一的接口，使得控制异步操作更加容易。

        // ajax(function(res1) {

        // });

        function ajax(url1) {
            return new Promise(function(r, h) {
                var xhr = new XMLHttpRequest();
                xhr.open();
                xhr.send();
                xhr.onreadystatechange = function() {
                    r(xhr.responseText);
                }
            });
        }
        Promise.all([ajax(url1), ajax(url2)]).then(function(res) {
            console.log(res[0] + res[1]);
        })
    </script>
