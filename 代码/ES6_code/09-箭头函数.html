<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 箭头函数特点：
			 	1)箭头函数中没有自身的this变量，箭头函数内的this指向该函数所在环境的上下文
			 	2)箭头函数内没有arguments变量
			 	  可以用函数的不定参数代替arguments变量
			 * */
			var max=(...args)=>{
				console.log(args);
			}
			
			max(10,2,6,10,-1,34,6);
		</script>
	</body>
</html>
