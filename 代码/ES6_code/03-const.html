<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*const 声明常量，值不能再改变的量,常量必须初始化
				1) const声明变量时不能重复声明
			 *  2) const声明的变量不能预解析
			 *  3) const声明的变量不定义在window上
			 *  4) const声明的变量具有块级作用域
			 */
			const obj={name:'lisi'};
			//obj={age:20};//错误
			
			obj.name='zhangsan';
			
			const a=10;//常量必须要初始化
			
		</script>
	</body>
</html>
